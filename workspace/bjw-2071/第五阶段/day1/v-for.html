<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
</head>
<body>

    <div id="app">
        <div >
            <ul>
                <li v-for="(item, index) in object" :key="index">{{ item }} -:- {{ index }}</li>
            </ul>
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#app",
            data () {
                return {
                    list: [
                        {name: '小红', age: 20},
                        {name: '小明', age: 30},
                        {name: '校花', age: 22},
                        {name: '张三', age: 33},
                        {name: '李四', age: 56},
                    ],
                    object: {
                        title: 'title',
                        author: 'author',
                        publishedAt: '2016-04-10'
                    }
                }
            }
        })
    </script>
    
</body>
</html>
