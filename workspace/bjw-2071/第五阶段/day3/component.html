<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <style>
        .header{
            width: 100%;
            height: 80px;
            background-color: red;
        }
        .footer{
            width: 100%;
            height: 120px;
            background-color: blue;
            position: fixed;
            bottom: 0;
            left: 0;

        }
    </style>
</head>
<body style="margin: 0;">

    <div id="app"></div>

    <script>

        let headerA = {
            template: `
            <div>
                <div class="header">我是头部</div>
            </div>
            `,
        }

        let footerA = {
            template: `
            <div>
                <div class="footer">我是尾部</div>
            </div>
            `,
        }

        let father = {
            template: `
            <div class="father">
                <header-a></header-a>
                <div>页面内容</div>
                <footer-a></footer-a>
            </div>
            `,
            components: {
                'header-a': headerA,
                'footer-a': footerA
            }
        }
        new Vue({
            render: h => h(father)
        }).$mount("#app")
    </script>
</body>
</html>
