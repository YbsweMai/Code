<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
    <style>
       
    </style>
</head>
<body style="margin: 0;">

    <div id="app"></div>

    <script>

        let proItem = {
            template: `
            <div>
                <div :style="{display: 'flex', flexDirection: 'row'}">
                    <p>商品名</p>
                    <p>10元</p>
                </div>
            </div>
            `,
        }

        let proItem2 = {
            template: `
            <div>
                <div :style="{display: 'flex', flexDirection: 'row'}">
                    <p>全局的---商品名</p>
                    <p>10元</p>
                </div>
            </div>
            `,
        }
        Vue.component('global-pro-item', proItem2);

        let father = {
            template: `
            <div class="father">
                <div v-for="item in list">
                    <pro-item></pro-item>
                </div>
                <br/>
                <div v-for="item in list">
                    <global-pro-item></global-pro-item>
                </div>
            </div>
            `,
            components: {
                'pro-item': proItem
            },
            data () {
                return {
                    list: [1,2,3,4]
                }
            }
        }

        new Vue({
            render: h => h(father)
        }).$mount("#app")
    </script>
</body>
</html>
