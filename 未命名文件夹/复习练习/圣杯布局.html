<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .header{
            height: 80px;
            width: 100%;
            background-color: red;
        }

        .parent{
            height: 500px;
            width: 100%;
            box-sizing: border-box;
            /*必须加ie盒子模型 不然parent超宽)*/
            background-color: royalblue;
            padding: 0 150px 0 120px;/*为了使#center摆正,左右padding分别等于左右盒子的宽,可以结合左右盒子相对定位的left调整间距*/
        }

        .left{
            height: 500px;
            width: 120px;
            background-color: green;
            position: relative;
            left: -120px;
            float: left;
            margin-left: -100%;   /*使left上去一行*/
        }
        
        .right{
            height: 500px;
            width: 150px;
            background-color:pink;
            position: relative;
            float: left;
            left: 150px;
            margin-left: -150px; 
            /*使#right上去一行*/
        }
        .center{
            height: 500px;
            width: 100%; /*由于#parent的padding,达到自适应的目的*/
            background-color: yellow;
            float: left;
        }

    </style>
</head>
<body>
    <header class="header"></header>
    <div class="parent">
        <!--#center需要放在前面-->
        <div class="center"></div>
        <div class="right"></div>
        <div class="left"></div>
    </div>
</body>
</html>
