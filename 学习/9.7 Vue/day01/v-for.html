<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <ul></ul>
                <li v-for="(item,index) in list" :Key="index">{{item.name}} -:- {{index}}</li> 
                <li v-for="(item,index) in object" :Key="index">{{item}} -:- {{index}}</li> 
                <!-- 遍历数组时item.name index显示下标 遍历对象时只需item， index显示对象属性名 -->
            </ul>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({

        el:'#app',
        data(){
            return{
                list:[
                    { name:'小红',age:20 },
                    { name:'小黄',age:21 },
                    { name:'小明',age:22 }
                ],
                object: {
                    title: 'How to do lists in Vue',
                    author: 'Jane Doe',
                    publishedAt: '2016-04-10'
                }
            }
        }
    })
</script>
</html>
