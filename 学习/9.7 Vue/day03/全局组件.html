<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father{
            display: flex;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>


    let proItem ={

        template:`
            <div>
                <p>商品名</p>
                <p>10元</p>
            </div>
        `,

    }

    /* 全局组件 */
    let proItem2 = {
        template:`
            <div>
                <div>
                    <p>全局---商品名</p>        
                    <p>10元</p>        
                </div>
            </div>    
        `,
    }
    Vue.component('global-proItem' , proItem2)


    let App = {
        template:`
            <div class="father">
                <div v-for="item in list">
                    <pro-Item></pro-Item>    
                </div>

                <br/>
                
                <div v-for="item in list">
                    <global-proItem></global-proItem>    
                </div>
            </div>
        `,
        data(){
            return{
                list:[1,2,3,4]
            }
        },
        components:{
            'pro-Item':proItem
        }
    }

    new Vue({
        render: h => h(App)
    }).$mount('#app')
</script>
</html>
