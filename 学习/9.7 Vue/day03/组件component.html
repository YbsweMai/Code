<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0;
            margin: 0;
        }
        
        .header{
            width: 100%;
            height: 80px;
            background-color: red;
        }

        .footer{
            width: 100%;
            height: 80px;
            background-color: yellow;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div id="app"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>

    let header = {
        template:`
        <div>
            <div class="header"></div>
        </div>
        `,

    }

    let footer = {
        template:`
        <div>
            <div class="footer"></div>
        </div>
        `,
    }

    let App = {
        template :`
            <div>
                <header-a></header-a>  
                <footer-a></footer-a>  
            </div>
        `,
        components:{
            'header-a':header,
            'footer-a':footer
        }
    }

    new Vue({
        render: h => h(App)
    }).$mount('#app')
</script>
</html>
