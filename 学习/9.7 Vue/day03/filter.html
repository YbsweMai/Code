        /* 全局过滤器 */
    Vue.filter('globalFormatTime',(time)=>{

        let value = new Date(time)

        return value.getFullYear()+'年' + value.getMonth()+1 +'月' + value.getDate() + '日' + value.getHours() + '时'
        })

    let App = {
        template:`
            <div>
                {{time | getTime}}
            </div>
        `,
        data(){
            return{
                time : new Date().getTime(),
                msg:'hahaha'
            }
        },
        filters:{
            getTime(time){

                let value = new Date(time)
                let m = value.getMonth()+1

                return value.getFullYear()+'年' + m +'月' + value.getDate() + '日' + value.getHours() + '时'

            },

            abc(msg){
                return '123' + msg
            }
        },
    }
    
    let vm = new Vue({
        render: h => h(App)
    }).$mount('#app')
</script>
