<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .search-input{
            width: 400px;
        }

        .search-result{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            display: none;
        }
        
    </style>
</head>
<body>
    <input type="text" class="search-input">

    <div class="search-result"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.20/lodash.min.js"></script>

<script>
    let inputEle = document.getElementsByClassName('search-input')[0];
    let mockData = ['123','223','333','555','666']
    let searchresult = document.getElementsByClassName('search-result')[0];


    // inputEle.onkeyup = function(){

    //     let value = inputEle.value;

    //     let data = [];

    //     mockData.forEach((item)=>{

    //         if(_.includes(item,value)){

    //             data.push(item)
    //         }
    //     })
    //     console.log(data)
    // }

    inputEle.onkeyup = _.debounce(()=>{
        let value = inputEle.value;

        let data = [];

        let html = '';

        if(value){

            searchresult.style.display ='block'

            mockData.forEach((item)=>{

                if(_.includes(item,value)){

                    data.push(item)
                }
            })
            for (let i = 0; i < data.length; i++) {
                html += '<div>' + data[i] + '</div>'
            }
            searchresult.innerHTML = html
            console.log(data)
        }else{
            searchresult.style.display ='none'
        }
    },500)

    // mockData.forEach((item)=>{
    //     console.log(item)
    // }) 
    
    
    
    
</script>
</html>
