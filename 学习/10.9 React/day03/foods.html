<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>React 实例</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>

    <style>
        #example{
            height: 800px;
            width: 550px;
            margin: 0 auto;
        }

        .obj{
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 50px;
        }

        .name{
            height: 30px;
            line-height: 30px;
            margin-right: 280px;
        }

        .price {
            height: 30px;
            line-height: 30px;

        }

        .counts{
            display: flex;
            align-items: center;
            background-color: black;
            border-radius: 15px;
        }

        .counts span{
            height: 30px;
            width: 30px;
            text-align: center;
            line-height: 30px;
            color: white;
        }

        .cursor{
            cursor: pointer;
        }
    </style>
  </head>
  <body>
    <div id="example">

    </div>
    <script type="text/babel">  // jsx语法需要转义

    const list = [
                    {name: '香蕉', price: 10, count: 1, discount: true},
                    {name: '苹果', price: 20, count: 1, discount: false},
                    {name: '榴莲', price: 30, count: 1, discount: true},
                    {name: '葡萄', price: 50, count: 1, discount: false}                           
    ]

    const plus = '+'
    const minus = '-'
    class Foods extends React.Component {
        constructor(){
            super()
        }

        render(){
            return (
                <div className={'obj'}>
                    <span className={'name'}>{this.props.abc.name}</span>
                    <span className={'price'}>¥:{this.props.abc.price}</span>
                    <div className={'counts'}>
                        <span className={'cursor'} >{ plus }</span>
                        <span>{this.props.abc.count}</span>
                        <span className={'cursor'} >{ minus }</span>
                    </div>    
                </div>
            )
        }
    }

    class App extends React.Component{
        constructor(){
            super()
        }

        renderList(){
            return list.map((item)=>{
                return (
                    <Foods abc={item} key={ uuidv4() }/>
                )
            })
        }

        render(){
            return(
                <div >
                {this.renderList()}
                </div>
            )
        }
    }

    ReactDOM.render(
        <App/>,
        document.getElementById('example')
    );
    </script>
  </body>
</html>
