<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>表格</title>
</head>
<body>
    <table border="1" align="center"
    cellpadding='3px' 
    cellspacing='2px'
    style="text-align: center;width: 60%;background-color: aquamarine;color:darkslateblue;"
    >
    <thead>
        <tr>
            <th>姓名</th>
            <th>
                <input type="text">
            </th>
            <th>性别</th>
            <th>
                <select>
                    <option value="">请选择性别</option>
                    <option value="">男</option>
                    <option value="">女</option>
                </select>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>手机号码</td>
            <td>
                <input type="text">
            </td>
            <td>电子邮箱</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>教育程度</td>
            <td>
                <select>
                    <option value="">小学</option>
                    <option value="">中学</option>
                    <option value="">大学</option>
                </select>
            </td>
            <td>工作职位</td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>工作城市</td>
            <td>
                <select>
                    <option value="">--请选择城市--</option>
                    <option value="">南京</option>
                    <option value="">上海</option>
                    <option value="">北京</option>
                    
                    
                </select>
            </td>
            <td>期望工资</td>
            <td>
                <select>
                    <option value="">--选择区间--</option>
                    <option value="">5000</option>
                    <option value="">10000</option>
                    <option value="">15000</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>自我介绍</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 20%;"></textarea>
            </td>
        </tr>
        <tr>
            <td>特行</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 20%;"></textarea>
            </td>
        </tr>

        <tr>
            <td>地址</td>
            <td colspan="3">
                <textarea name="" id="" style="width: 20%;"></textarea>
            </td>
        </tr>

    </tbody>
    </table>


</body>
</html>
