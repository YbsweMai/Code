<script>
    function getMaxArry(arr){
    var max = arr[0]
    for(i = 1,i <= arr.length; i++;){
        if(arr[i] > max){
            max = arr[i];
        }
    }
    return max;
}
console.log(getMaxArry([10,9,6,55,99]));
</script>
